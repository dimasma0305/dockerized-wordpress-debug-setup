version: '3.1'

services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    user: "1000:1000"
    extra_hosts:
      host.docker.internal: host-gateway
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
    volumes:
      - ./src:/var/www/html
      - ./conf.d/wp-config.php:/var/www/html/wp-config.php
      - ./conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
  proxy:
    image: nginx:latest
    volumes:
      - ./src:/var/www/html
      - ./conf.d/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
